<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tuition Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6C63FF; /* A more vibrant, professional purple/blue */
            --secondary-color: #8E7CFF;
            --text-color: #333;
            --light-bg: #F0F2F5; /* Soft background */
            --card-bg: #fff;
            --border-color: #ddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .login-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            border-radius: 1rem 0 0 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-card .subtitle {
            font-weight: 400;
            color: #777;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .login-right {
            flex: 1;
            background: linear-gradient(120deg, var(--secondary-color), var(--primary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            color: #fff;
            position: relative;
            border-radius: 0 1rem 1rem 0;
            overflow: hidden;
        }

        /* Subtle background shapes for a more dynamic feel */
        .login-right::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            left: -150px;
        }
        .login-right::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            bottom: -50px;
            right: -100px;
        }

        .login-right h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .login-right p {
            font-size: 1.1rem;
            max-width: 400px;
            z-index: 1;
        }

        .illustration {
            max-width: 80%;
            height: auto;
            margin-top: 2rem;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: fadeInUp 1s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            .login-left, .login-right {
                flex: none;
                width: 100%;
                border-radius: 0;
            }
            .login-left {
                padding: 2rem 1rem;
            }
            .login-right {
                padding: 3rem 1rem;
            }
            .illustration {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-card text-center text-lg-start">
                <h2 class="mb-1">Login!</h2>
                <p class="subtitle">to see how your students are progressing.</p>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    Wrong username/email or password
                </div>
                {% endif %}

                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="username_email" class="form-label">Username or Email</label>
                        <input type="text" name="username_email" id="username_email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="mt-4 text-center">
                    Don't have an account?
                    <a href="/signup" class="text-decoration-none" style="color:var(--primary-color); font-weight: 500;">Sign up</a>
                </p>
            </div>
        </div>

        <div class="login-right">
            <h1>
                Master Learning,<br>
                Empower Progress.
            </h1>
            <p>
                Track student growth, manage assignments, and simplify tuition management with our all-in-one portal.
            </p>
        </div>
    </div>
</body>
</html>
