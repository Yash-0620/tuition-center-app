<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow-lg">

        <!-- Welcome Text -->
        <h4 class="text-center mb-3 text-primary">
            Welcome back user. Login back to see how your students are progressing.
        </h4>

        <form method="post" action="/login">
            <div class="mb-3">
                <label class="form-label">Username or Email:</label>
                <input type="text" name="username_email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <!-- Error Message Placeholder -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                Wrong username/email or password
            </div>
            {% endif %}

            <div class="text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>

        <!-- Bottom Text -->
        <div class="text-center mt-3">
            <p>If you don't have an account, please create a new tuition account.</p>
            <a href="/signup" class="btn btn-primary">Go to Signup</a>
        </div>

    </div>
</div>

</body>
</html>
