<!DOCTYPE html>
<html>
<head>
    <title>All Tutors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="mb-4">All Tutors</h2>
        <a href="/add-tutor" class="btn btn-success mb-3">+ Add Tutor</a>
<a href="/dashboard" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

        {% if tutors %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tutor in tutors %}
                <tr>
                    <td>{{ tutor.name }}</td>
                    <td>{{ tutor.subject }}</td>
                    <td>{{ tutor.phone }}</td>
                    <td>
                        <a href="/tutor/{{ tutor.id }}/students">View Students</a> |
                        <a href="/tutor/{{ tutor.id }}/add-student">Add Student</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No tutors added yet.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
