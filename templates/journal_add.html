<!DOCTYPE html>
<html>
<head>
    <title>Add Journal for {{ student.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Add Journal for {{ student.name }}</h2>
    <form method="post" action="/student/{{ student.id }}/journal/add" class="mb-4">

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="entry_date" class="form-control" value="{{ today }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Topic / Journal</label>
            <textarea name="topic" class="form-control" rows="2" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <textarea name="remarks" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Entry</button>
        <a href="/student/{{ student.id }}/journal" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
