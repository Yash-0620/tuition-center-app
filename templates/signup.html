<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Welcome message -->
            <h3 class="text-center mb-4">
                Welcome to our AI Tutor App
            </h3>
            <p class="text-center text-muted">
                Create a new tuition account to analyse your students better.
            </p>

            <!-- Error message -->
            {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
            {% endif %}

            <!-- Signup form -->
            <form method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <!-- Login redirect -->
            <div class="text-center mt-3">
                <p class="text-muted">
                    If you already have an account, login with your username and password.
                </p>
                <a href="/login" class="btn btn-outline-secondary">Go to Login</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
