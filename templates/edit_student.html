<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="mb-4">Edit Student Details</h2>

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Grade</label>
                <input type="text" name="grade" class="form-control" value="{{ student.grade }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">School</label>
                <input type="text" name="school" class="form-control" value="{{ student.school }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Syllabus</label>
                <input type="text" name="syllabus" class="form-control" value="{{ student.syllabus or '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Focus Subjects</label>
                <input type="text" name="focus_subjects" class="form-control" value="{{ student.focus_subjects or '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" value="{{ student.subject or '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Remarks</label>
                <textarea name="remarks" class="form-control">{{ student.remarks or '' }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/tutor/{{ student.tutor_id }}/students" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
