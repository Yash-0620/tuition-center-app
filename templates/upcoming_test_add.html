<!DOCTYPE html>
<html>
<head>
    <title>Add Upcoming Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4 text-primary">Add Upcoming Test</h2>

    <form method="post" action="/upcoming-tests/add" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Select Student</label>
            <select name="student_id" class="form-select" required>
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.name }} (Grade {{ student.grade }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Enter subject" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Topics</label>
            <textarea name="topics" class="form-control" rows="3" placeholder="Enter topics to be covered" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Test Date</label>
            <input type="date" name="test_date" class="form-control" value="{{ today }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Test</button>
        <a href="/upcoming-tests" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
