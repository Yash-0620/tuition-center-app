<!DOCTYPE html>
<html>
<head>
    <title>Edit Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="mb-4">Edit Tutor Details</h2>
        <form action="/tutor/{{ tutor.id }}/edit" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Tutor Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ tutor.name }}" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" value="{{ tutor.subject }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{ tutor.phone }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
